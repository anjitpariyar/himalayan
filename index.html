<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Himalayan Organic- Natural Forest Honey</title>

	<!-- materailizeicon -->
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">

	<!-- bootstrap -->
	<link rel="stylesheet" href="./css/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="./css/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="./css/bootstrap/css/bootstrap.min.css">
	
	<!-- style -->
	<link rel="stylesheet" href="./style.css">
	
	

</head>
<body>

	<header>
		<img src="./gallery/logoHO-2.png" alt="Himalayan Organic- Natural Forest Honey" class="logo">
	</header>
	<main>
		<div class="section__rule">
			<div class="row">
				<div class="col-md-4">
					<div class="card__img" data-toggle="tooltip" data-placement="top" title="Butter Tree Honey">
						<img src="./gallery/img02.png" alt="">
						<h2 class="card__title">Butter Tree Honey</h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card__img" data-toggle="tooltip" data-placement="top" title="Gold Tea">
						<img src="./gallery/img01.png" alt="">
						<h2 class="card__title">Gold Tea</h2>

					</div>
				</div>
				<div class="col-md-4">
					<div class="card__img" data-toggle="tooltip" data-placement="top" title="Natural forest honey">
						<img src="./gallery/img03.png" alt="">
						<h2 class="card__title">Natural Forest Honey</h2>

					</div>
				</div>
			</div>
		</div>
	</main>


	<!--jquery  -->
	<script type="text/javascript" src="./jquery.js"></script>



	<!-- bootstrap -->
	<script type="text/javascript" src="./css/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="./css/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./css/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script>
		$(document).ready(()=>{
			$('[data-toggle="tooltip"]').tooltip()

		})
	</script>

</body>
</html>
